<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Lili | Panel Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
        :root {
            --color-primary: #8a2be2;
            --color-secondary: #c3aed6;
            --color-accent: #ff69b4;
            --color-text-dark: #333;
            --color-text-light: #666;
            --color-bg-light: #f9f9ff;
            --color-bg-white: white;
            --border-radius-lg: 18px;
            --border-radius-sm: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-light);
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 25px;
        }

        #container {
            max-width: 1300px;
            margin: 70px auto;
            padding: 60px;
            background-color: var(--color-bg-white);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
        }

        .logo-text {
            font-size: 120px;
            font-weight: 800;
            display: inline-block;
            margin-bottom: 20px;
            line-height: 1.1;
            color: var(--color-primary);
        }

        h1 {
            color: var(--color-primary);
            font-weight: 800;
            font-size: 70px;
            margin-bottom: 40px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .menu-btn {
            background-color: var(--color-primary);
            color: white;
            padding: 45px 30px;
            border: none;
            border-radius: var(--border-radius-lg);
            cursor: pointer;
            font-size: 32px;
            font-weight: 800;
            transition: all 0.2s ease;
            box-shadow: 0 12px 35px rgba(0,0,0,0.12);
            height: 200px;
        }

        .menu-btn:hover {
            background-color: var(--color-secondary); 
            color: var(--color-text-dark);
            transform: translateY(-4px);
            box-shadow: 0 18px 45px rgba(138, 43, 226, 0.35);
        }

        .menu-btn.accent {
            background-color: var(--color-accent);
        }

        @media (max-width: 480px) {
            body { font-size: 22px; }
            .logo-text { font-size: 90px; }
            h1 { font-size: 52px; }
            .menu-btn { height: 160px; font-size: 26px; }
        }
  </style>
</head>
<body>

  <div id="container">
    <div class="logo-text">PSICOLOGA LILIANA STAMPELLA</div>
    <h1>Panel de solicitudes</h1>

    <div class="menu-grid">
      <button class="menu-btn" onclick="irInformes()">SOLICITAR INFORME</button>
      <button class="menu-btn accent" onclick="irMedicacion()">SOLICITAR MEDICACIÓN</button>

    </div>
  </div>

  <script>
    function irInformes() {
      window.location.href = "https://script.google.com/macros/s/AKfycbw8vBY5ItYsJdTpdasGh6oxN_cmlqAeT3gtzoV-LtFXY70E-64YBpMkSGWvNcRdgSsEFA/exec?page=lili_solicitud.html";
    }

    function irMedicacion() {
      alert("Módulo MEDICACIÓN (próximamente)");
    }


  </script>

</body>
</html>
