<!DOCTYPE html>
<html>
<head>

    <!-- ✅ META CLAVE PARA ANDROID -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" href="https://script.google.com/macros/s/AKfycbysOLYQp44HRks4mxg09R7CHbtNO08jLCW5db-NoS_xe1UiRv16XfsNmUJD20PusDUg8w/exec?page=lili_solicitud.html">
    <title>Psi. Liliana Stampella</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            -webkit-text-size-adjust: 100%;
        }

        /* Barra superior */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 0 40px;
            height: 120px;
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
        }

        /* Botones */
        .nav-buttons button {
            margin-left: 20px;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #62B6F7;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .nav-buttons button:hover {
            background-color: #FFE766;
            color: #000;
        }

        /* ✅ Iframe blindado para móviles */
        #iframePrincipal {
          width: 100%;
          height: calc(100% - 120px);
          border: none;
          position: relative;
          z-index: 10;
          touch-action: manipulation;
        }

        @media (max-width: 600px) {
          .top-bar {
            height: 80px;
            padding: 0 15px;
          }
        
          .nav-buttons button {
            padding: 10px 18px;
            font-size: 14px;
            margin-left: 8px;
          }
        
          #iframePrincipal {
            height: calc(100% - 80px);
          }
        }

       
    </style>
</head>

<body>

    <div class="top-bar">
        <div class="nav-buttons">
            <button onclick="cambiarIframe('https://script.google.com/macros/s/AKfycbysOLYQp44HRks4mxg09R7CHbtNO08jLCW5db-NoS_xe1UiRv16XfsNmUJD20PusDUg8w/exec?page=lili_solicitud.html')">SOLICITUD INFORME</button>

            <button onclick="cambiarIframe('https://script.google.com/macros/s/AKfycbw8vBY5ItYsJdTpdasGh6oxN_cmlqAeT3gtzoV-LtFXY70E-64YBpMkSGWvNcRdgSsEFA/exec?page=lili_informeplano.html')">SOY PROFESIONAL</button>
        </div>
    </div>

    <!-- ✅ allow agregado -->
    <iframe 
      id="iframePrincipal"
      src="https://script.google.com/macros/s/AKfycbwWktAs72Rjbf8t1fjwsgNXye0QvatnIztcL2lDA0-MIA9pgzdLV9QYFJEUQBFCqwdrTw/exec?page=lili_solicitud.html"
      allow="fullscreen"
    ></iframe>

    <script>
        function cambiarIframe(url) {
            document.getElementById('iframePrincipal').src = url;
        }
    </script>

</body>
</html>
